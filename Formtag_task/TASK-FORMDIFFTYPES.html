<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Form></Form></title>
</head>
<body>
    <fieldset>
        <form>
            <h1>Form with different types of attributes of input tag</h1><hr>
            <label for="FM">Full Name :</label>
            <input type="text" name="fullname" id="FM" required><br><br>
            <input type="hidden" id="custid" name="custid" value="0808" >

            <label for="dob">Date of Birth :</label>
            <input type="date" name="DOB" id="dob" min="1999-09-08" required><br><br>
            <label for="EM">Email :</label>
            <input type="email" name="email" id="EM" required><br><br>
            <label for="pwd">Password :</label>
            <input type="password" name="password" id="pwd" required><br><br>
            <label for="pn">Phone number :</label>
            <input type="tel" name="phonenumber" id="pn" maxlength="10" required><br><br>
            <label for="mn">Number of backlogs :</label>
            <input type="number" name="number of backlogs" id="mn" required><br><br>
            <label for="ld">LinkedIn :</label>
            <input type="url" name="linkedin" id="ld" required><br><br>
            <label for="re">Resume :</label>
            <input type="file" name="resume" id="re" required><br><br>
            <label for="gr">Graduated month</label>
            <input type="month" name="graduatemonth" id="gr" required><br><br>
            <label for="time">Assignment submission time</label>
            <input type="time" name="subtime" id="time" required><br><br>
            <label for="week">College starts on</label>
            <input type="week" name="clgweek" id="week" required><br><br>

            <label for="gs">Google Search :</label>
            <input type="search" name="gsearch" id="gs" required>


            <P>Select Course</P>
            <input type="radio" name="Course" id="BT" value="B.Tech" >
            <label for="BT">B.Tech</label><br><br>
            <input type="radio" name="Course" id="bsc">
            <label for="bsc">Bsc</label><br><br>
            <input type="radio" name="Course" id="bc">
            <label for="bc">Bcom</label><br><br>

            <P>Select languages you know</P>
            <input type="checkbox" name="language1" id="ht" value="HTML">
            <label for="ht">HTML</HTML></label><br><br>
            <input type="checkbox" name="language2" id="cs">
            <label for="cs">CSS</label><br><br>
            <input type="checkbox" name="language3" id="jv">
            <label for="jv">JAVA</label><br><br>
            <input type="checkbox" name="language4" id="py">
            <label for="py">PYTHON</label><br><br>

            <label for="cl">Select your Favourite color</label>
            <input type="color" name="color" id="cl"><br><br>

            <label for="ry">Rate yourself :</label>
            <input type="range" name="rating" id="ry" min="0" max="10"><br><br>

            



            <input type="image" src="./images/sbmit.png" alt="Submit" width="100" height="100"><br>
            <button type="reset" value="Reset">Reset</button>




            


        </form>
    </fieldset>
</body>
</html>
